<!DOCTYPE html>
<html lang="zh-Hans">

<head>

  <div class="container">
    <h2>心情日历</h2>
    <h4>~请点击下方图标选择你的每日心情~</h4>
    <p>选择心情图标</p>
    <!-- ----------------------心情图标 --------------------------------->
    <div class="moods_container">
      <button class="mood mood_1" id="mood_1">
        <i class="fa fa-smile-o" aria-hidden="true"></i>
        <p>开心</p>
      </button>
      <button class="mood mood_2" id="mood_2">
        <i class="fa fa-meh-o" aria-hidden="true"></i>
        <p>平淡</p>
      </button>
      <button class="mood mood_3" id="mood_3">
        <i class="fa fa-heart" aria-hidden="true"></i>
        <p>激动</p>
      </button>
      <button class="mood mood_4" id="mood_4">
        <i class="fa fa-fire" aria-hidden="true"></i>
        <p>生气</p>
      </button>
      <button class="mood mood_5" id="mood_5">
        <i class="fa fa-frown-o" aria-hidden="true"></i>
        <p>难过</p>
      </button>
    </div>
    <p>然后点击下方对应日期</p>
    <!-- 随机填充心情和清空按钮 -->
    <button class="action_btn randomize" id="randomize">
      <!-- <div class="flag">随机心情</div> -->
      <i class="fa fa-random" aria-hidden="true"></i>
    </button>
    <button class="action_btn clear" id="clear">
      <!-- <div class="flag">清空所有心情标记按钮</div> -->
      <i class="fa fa-refresh fa-spin" aria-hidden="true"></i>
    </button>
